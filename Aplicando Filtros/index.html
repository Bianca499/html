    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Filtros e Efeitos</title>

    <!-- Conexão com o arquivo de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🎨 Testando Filtros</h1>

    <div class="filtros">
        <img src="barbie.webp" class="grayscale" alt="Filtro Grayscale">
        <img src="wandinha.jpg" class="sepia" alt="Filtro Sepia">
        <img src="caramelho.jpg" class="invert" alt="Filtro Invert">
        <img src="44 gatos.jpg" class="blur" alt="Filtro Blur">
        <img src="praia-com-coqueiro-ao-por-do-sol_268835-4049.jpg" class="brightness" alt="Filtro Brightness">
        <img src="cuidados-filhote-de-cachorro.jpg" class="contrast" alt="Filtro Contrast">
    </div>

    <h2>🖱️ Efeito ao Passar o Mouse</h2>

    <div class="efeito-hover">
        <img src="https://picsum.photos/id/1031/300/200" alt="Imagem com Efeito Hover">
    </div>

    <h2>🎬 Galeria de Filtros (Filmes)</h2>

    <div class="galeria">
        <img src="44 gatos.jpg" alt="Filme 1">
        <img src="barbie.webp" alt="Filme 2">
        <img src="caramelho.jpg" alt="Filme 3">
        <img src="cuidados-filhote-de-cachorro.jpg" alt="Filme 4">
        <img src="praia.jpg" alt="Filme 5">
    </div>

</body>
</html>
