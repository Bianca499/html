    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Site de Exercícios CSS Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
    }

    .menu a {
      display: block;
      text-decoration: none;
      background-color: #2a9d8f;
      color: white;
      text-align: center;
      padding: 15px 0;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .menu a:hover {
      background-color: #21867a;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>Mini Site CSS Grid</h1>

    <a href="galeria.html">Galeria de Fotos</a>

  </div>
</body>
</html>
